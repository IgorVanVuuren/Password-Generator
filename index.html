<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main class="container">
        <header>
            <h1>
                Generate a <span class="green"> <br> random password</span>
            </h1>
            <p class="supporting-text">
                Never use an insecure password again.
            </p>
        </header>

        <button class="generate" onclick="passwordGen()"> <img class="bolt" src="img/Icon.png" alt=""> Generate passwords</button>

        <div class="border">
        </div>

        <section class="results">
            <button onclick="copyAlert1()" id="results1" class="boxes"></button>
            <button onclick="copyAlert2()" id="results2" class="boxes"></button>
            <button onclick="copyAlert3()" id="results3" class="boxes"></button>
            <button onclick="copyAlert4()" id="results4" class="boxes"></button>
        </section>

    </main>

    <script src="password.js"></script>

</body>
</html>
